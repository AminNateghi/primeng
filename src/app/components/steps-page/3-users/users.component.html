<p-card>
  <ng-template pTemplate="title">
    Users
  </ng-template>
  <ng-template pTemplate="subtitle">
    Please select a user
  </ng-template>

  <ng-template pTemplate="content">
    <p-table [value]="accounts" selectionMode="single" [(selection)]="selectedAccount" dataKey="id"
    [loading]="loading" [rows]="5" [paginator]="true"
    stateStorage="local" stateKey="selected-user"
    responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem"></th>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-account>
        <tr [pSelectableRow]="account">
          <td>
            <p-tableRadioButton [value]="account"></p-tableRadioButton>
          </td>
          <td>{{account.name}}</td>
          <td>{{account.email}}</td>
          <td>{{account.phone}}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="grid grid-nogutter justify-content-between">
      <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
      <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
    </div>
  </ng-template>
</p-card>
